		function task1() {
			var surname = prompt("Enter your surname");

			var hours = prompt("Введите часы");
			var minutes = prompt("Введите минуты");

			date.setHours(hours);
			date.setMinutes(parseInt(minutes)+1);
			alert("Через минуту будет " + date.getHours() + " час. и " + date.getMinutes() + " мин.");
		}
